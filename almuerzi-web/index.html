<!DOCTYPE html>
<html lang="en">

<head>
    <title>Almuerzi Web</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta charset="utf-/">
</head>

<body>
    <div id="app"></div>
</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title">Login seción</p>
        <form action="" id="login-form" class="login-form">
            <div>
                <p>Nombre de Usuario:</p>
                <input id="email" placeholder="Email" type="text">
                <p>Contraseña:</p>
                <input id="password" placeholder="Contraseña" type="password">
            </div>
            <div>
                <button class="btn">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</template>

<template id="orders-view">
    <div id="meals">
        <ul id="meals-list">
            <p>cargando....</p>
        </ul>
        <form id="order">
            <input id="meals-id" type="hidden">
            <button id="submit" disabled>Enviar </button>
        </form>
    </div>

    <div id="orders">
        <ul id="orders-list">
            <li>Cargando...</li>

        </ul>
    </div>
</template>


<script src="main.js"></script>

</html>
