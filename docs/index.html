<!DOCTYPE html>
<html lang="en">

<head>
    <title>Almuerzi Web</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta charset="utf-/">
</head>

<body>
    <div id="app"></div>
</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title">Login seción</p>
        <form action="" id="login-form" class="login-form">
            <div>
                <p>Nombre de Usuario:</p>
                <input id="email" placeholder="Email" type="text">
                <p>Contraseña:</p>
                <input id="password" placeholder="Contraseña" type="password">
            </div>
            <div>
                <button class="btn">Enviar</button>
            </div>
        </form>
        <form id="register-form" action="">
            <div>
                <button class="btn">
                    Registar
                </button>
            </div>
        </form>
    </div>

</template>
<template id="register-template">
    <div class="form-main">
        <p class="form-title">Registro</p>
        <form action="" id="register-form">
            <div>
                <p>Nombre:</p>
                <input id="nombre" placeholder="Nombre" type="text">
                <p>Apellido:</p>
                <input id="apellido" placeholder="Apellido" type="text">
                <p>Dirección:</p>
                <input id="direccion" placeholder="Provincia, barriada, calle" type="text">
                <p>Correo electronico:</p>
                <input id="email" placeholder="ejemplo@ejemplo.com" type="text">
                <p>Telefono:</p>
                <input id="telefono" placeholder="0000000" type="text">
                <p>Contraseña:</p>
                <input id="password1" placeholder="Contraseña" type="password">
                <p>Confirmar Contraseña:</p>
                <input id="password2" placeholder="Contraseña" type="password">
            </div>
            <div>
                <button class="btn">Registrar</button>
            </div>
        </form>
        <form id="register-cancelar" action="">
            <div>
                <button class="btn">Cancelar</button>
            </div>
        </form>
    </div>
</template>

<template id="orders-view">
    <div>
        <div>
            <form id="header" action="">
                <h1>Restaturante Online</h1>
                <button id="cerrar-btn">Cerrar sesión</button>
            </form>
        </div>
        <div id="meals-orders">
            <div id="meals">
                <ul id="meals-list">
                    <p>cargando....</p>
                </ul>
                <form id="order">
                    <input id="meals-id" type="hidden">
                    <button id="submit" disabled>Enviar</button>
                </form>
            </div>

            <div id="orders">
                <ul id="orders-list">
                    <p>cargando...</p>
                </ul>
                <form id="orders-eliminar">
                    <input id="eliminar-id" type="hidden">
                    <button id="submitE" disabled>Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</template>


<script src="main.js"></script>

</html>
